<html>
<head>
	
	<style type="text/css">
		.label {
			float:left;
			min-width: 300px;
		}

		.hide {
			display: none;
		}

	</style>

	<title>Selleck+Maze+Waterfall=Sandwich</title>
	
	<link rel="stylesheet" href="./assets/css/uikit.min.css" />
</head>
<body>

<div class="uk-grid">
	<div class="uk-container-center">

		<h1>Selleck Waterfall Game</h1>

		<p>currently up: <i id='currentPlayer'></i></p>
		<form id='ui-form' class="uk-form ui-form">
			<fieldset>
				<div class='label'>Background Color:</div> <input id='backgroundColorId' class="jscolor" value="4650AB">
			</fieldset>
			<fieldset>
				<div class='label'>Border Color:</div> <input id='borderColorId' class="jscolor" value="E1F440">
			</fieldset>

			<hr class="uk-grid-divider">

			<button class='uk-button-large uk-button-success' id='startId'>Start</button>
	
		</form>
		<div id='winner' class='hide'>
			
			<img src="./assets/img/tsw.png" width="450">

			<div class="uk-grid" style="margin-top: 20px;">
				<div class="uk-width-1-4">
					<p><img id='winner-image' src="" width='50'></p>
				</div>
				<div class="uk-width-3-4">
					<h2 style='margin-top: 15px;' id='winner-message'></h2>
				</div>
			</div>
		</div>

		<div class="show">
		<div id="maze"></div>
		</div>

		<div class="footer">
			<hr class="uk-grid-divider">
			<ul class="uk-subnav uk-subnav-line">
			    <li><a href="https://github.com/mzakany23/p5-maze-generator-coding-for-rainbows"><img src="./assets/img/gh.png" width='100'></a></li>
			</ul>
		</div>
	</div>
</div>



<script type="text/javascript" src='./assets/js/jscolor.min.js'></script>
<script type="text/javascript" src='./assets/js/p5.min.js'></script>
<script type="text/javascript" src='./src/maze.js'></script>
<script type="text/javascript" src='./src/player.js'></script>
<script type="text/javascript" src='./src/cell.js'></script>
<script type="text/javascript" src='./src/game.js'></script>
<script type="text/javascript" src='./src/ui.js'></script>
<script type="text/javascript" src='./src/index.js'></script>
</body>
</html>
